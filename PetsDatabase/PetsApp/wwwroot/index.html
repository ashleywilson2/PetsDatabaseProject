<html>
<head>
  <title>Pets Database</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="css/toastr.min.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway" rel="stylesheet">
  <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/toastr.min.js" type="text/javascript"></script>
  <script src="js/myScript.js" type="text/javascript"></script>
</head>
<body>
  <header>
    <h1>Pets Database</h1>
    <h3>Enter the information for your pet below to put them into our Pet Database!</h3>
  </header>
  <div class="container row">
    <div class="col-6" id="createPet">
      <form>
        <div class="form-group">
          <label for="petName">Pet Name</label>
          <textarea class="form-control" id="petName" rows="1" placeholder="type name here"></textarea>
        </div>
        <div class="form-group">
          <label for="petAge">Pet Age</label>
          <select id="petAge" class="form-control">
            <option selected>-select age-</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
          </select>
        </div>
        <div class="form-group">
          <label for="isSpotted">Does your pet have spots?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="spottedTrue" value="option1">
            <label class="form-check-label" for="exampleRadios1">
              My pet has spots!
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="spottedFalse" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              My pet doesn't have spots!
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="petColor">Describe the color of your pet:</label>
          <textarea class="form-control" id="petColor" rows="1" placeholder="type color here"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="addPet">Add My Pet!</button>
          <button type="submit" class="btn btn-primary" id="showAllPets">See All Pets!</button>
        </div>
      </form>
    </div>
    <div class="col" id="displayPet">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Has Spots?</th>
            <th scope="col">Color</th>
          </tr>
        </thead>
        <tbody>
          <tr class="petInfo"></tr>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    $(document).ready(function(){
      database();
    });
  </script>
</body>
</html>
